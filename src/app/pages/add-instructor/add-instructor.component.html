<div class="p-6 max-w-lg mx-auto bg-white rounded-sm">
  <h2 class="text-2xl font-bold mb-4">Add Instructor</h2>

  <form (ngSubmit)="addInstructor()">
    <div class="mb-2">
      <label class="block mb-1">Name</label>
      <input nz-input [(ngModel)]="instructor.name" name="name" required />
    </div>

    <div class="mb-2">
      <label class="block mb-1">Email</label>
      <input
        nz-input
        type="email"
        [(ngModel)]="instructor.email"
        name="email"
        required
      />
    </div>

    <div class="text-red-600 mb-2" *ngIf="error">{{ error }}</div>

    <div class="flex justify-end">
      <button nz-button nzType="primary" [disabled]="loading">
        {{ loading ? "Adding..." : "Add Instructor" }}
      </button>
    </div>
  </form>
</div>
