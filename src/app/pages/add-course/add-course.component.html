<div class="p-6 max-w-lg mx-auto bg-white rounded-sm">
  <h2 class="text-2xl font-bold mb-4">Add Course</h2>

  <form (ngSubmit)="addCourse()">
    <div class="mb-2">
      <label class="block mb-1">Course Code</label>
      <input nz-input [(ngModel)]="course.code" name="code" required />
    </div>
    <div class="mb-2">
      <label class="block mb-1">Course Title</label>
      <input nz-input [(ngModel)]="course.name" name="name" required />
    </div>

    <div class="text-red-600 mb-2" *ngIf="error">{{ error }}</div>

    <div class="flex justify-end">
      <button nz-button nzType="primary" [disabled]="loading">
        {{ loading ? "Adding..." : "Add Course" }}
      </button>
    </div>
  </form>
</div>
