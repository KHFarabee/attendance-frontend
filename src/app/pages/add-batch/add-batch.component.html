<div class="p-6 max-w-lg mx-auto bg-white rounded-sm">
  <h2 class="text-2xl font-bold mb-4">Add Batch</h2>

  <form (ngSubmit)="addBatch()">
    <div class="mb-2">
      <label class="block mb-1">Batch Name</label>
      <input nz-input [(ngModel)]="batch.name" name="name" required />
    </div>
    <div class="mb-2">
      <label class="block mb-1">Year</label>
      <input nz-input [(ngModel)]="batch.year" name="year" required />
    </div>

    <div class="text-red-600 mb-2" *ngIf="error">{{ error }}</div>

    <div class="flex justify-end">
      <button nz-button nzType="primary" [disabled]="loading">
        {{ loading ? "Adding..." : "Add Batch" }}
      </button>
    </div>
  </form>
</div>
