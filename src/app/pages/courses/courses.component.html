<div class="p-6 max-w-6xl mx-auto bg-white rounded-sm">
  <div class="flex justify-between items-center py-2">
    <h2 class="text-2xl font-bold mb-4">Courses</h2>

    <button nz-button nzType="primary" [routerLink]="'/add-course'">
      Add New Course
    </button>
  </div>

  <div class="text-red-600 mb-2" *ngIf="error">{{ error }}</div>

  <nz-table [nzData]="courses" [nzBordered]="true" [nzLoading]="loading">
    <thead>
      <tr>
        <th>Course Title</th>
        <th>Code</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses">
        <td>{{ course.code }}</td>
        <td>{{ course.name }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
